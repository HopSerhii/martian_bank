# Default values for martianbank.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 85

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#######################################################################################
## Deploy with/without NGINX

nginx:

  enabled: true
  ## If enabled is false then deploy the application, get the external IP of dashboard
  ## service, add it here, and apply the changes. (helm upgrade martianbank martianbank)
  ##
  dashboardIP: "a38f84f17954e4f28ac00b47c5c6e185-2011941123.us-east-1.elb.amazonaws.com"



#######################################################################################
## Deploy with local MongoDB or with MongoDB Atlas

mongodb:
  ## For easier development and testing, we deploy MongoDB Atlas instance (enabled: true).
  ## If you want to use local MongoDB, then set enabled to 'false'
  ##
  enabled: false

SERVICE_PROTOCOL: "http"
DB_URL:  

